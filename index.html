<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>GIF Fullscreen</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background: black;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
      }
    </style>
  </head>
  <body>
    <img src="GIF.gif" alt="Full screen gif" />
  </body>
</html>
